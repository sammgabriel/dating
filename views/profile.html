<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>

<h1>Profile</h1>

<form action="#" method="post">
    <label>Email Address:
        <input type="text" size="30" maxlength="30"
               name="email" id="email">
    </label><br><br>

    <legend>State
    <select name="state" id="state">
        <repeat group="{{ @states }}" key="{{ @state }}" value="{{ @value }}">
            <option value="{{ @state }}">{{ @value }}</option>
        </repeat>
    </select></legend><br><br>

    <legend>Seeking</legend>
    <label><input type="radio" value="male" name="seeking" checked="checked">
        Male</label><br>
    <label><input type="radio" value="female" name="seeking" >
        Female</label><br><br>

    <label>Biography:<br>
        <textarea rows="5" cols="100" name="bio"
                  id="bio">Enter a biography</textarea>
    </label><br><br>

    <button name="submit">Next</button>
</form>

</body>
</html>
