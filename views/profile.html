<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>My Profile</title>
</head>
<body>

<nav class="navbar bg-light navbar-light">
    <p>My Dating Website</p>
</nav>

<div class="container-fluid">

    <h1 class="mt-4">Profile</h1>

    <hr>

    <form action="#" method="post">

    <div class="row mb-4">

        <div class="col-1"></div>

        <div class="col-5">

            <div class="form-group">
                <label class="font-weight-bold">Email Address:</label><br>
                <input type="text" class="form-control" name="email" id="email" value="{{ @SESSION['email'] }}">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">State:</label><br>
                <select name="state" id="state" class="form-control">
                    <repeat group="{{ @states }}" key="{{ @state }}" value="{{ @value }}">
                        <check if="{{ @value == @stateChoice }}">
                            <true>
                                <option value="{{ @state }}" selected="selected">{{ @value }}</option><br>
                            </true>
                            <false>
                                <option value="{{ @state }}">{{ @value }}</option><br>{{ @value }}<br>
                            </false>
                        </check>
                    </repeat>
                </select>
            </div>
            <div class="form-group form-check">
                <label class="font-weight-bold">Seeking: </label><br>
                <repeat group="{{ @seeking }}" value="{{ @value }}">
                    <check if="{{ @seekingChoice == @value }}">
                        <true>
                            <input type="radio" value="{{ @value }}" name="seeking" checked="checked">
                            <label class="ml-2 mr-4">{{ @value }}</label>
                        </true>
                        <false>
                            <input type="radio" value="{{ @value }}" name="seeking">
                            <label class="ml-2 mr-4">{{ @value }}</label>
                        </false>
                    </check>
                </repeat>
            </div>

        </div>

        <div class="col-5">

            <div class="form-group">
                <label class="font-weight-bold">Biography:</label><br>
                <textarea class="form-control" name="bio" id="bio" rows="3">{{ @SESSION['bio'] }}</textarea>
            </div>
            <br><br>

            <button class="btn btn-primary float-right" name="submit">Next ></button>

        </div>

    </div>

    </form>

</div>

</body>
</html>
