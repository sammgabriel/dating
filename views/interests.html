<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Interests</title>
</head>
<body>

<h1>Interests</h1>

<hr>

<form action="#" method="post">

    <legend>Indoor Interests</legend>
    <label>
        <repeat group="{{ @indoor }}" value="{{ @activity }}">
            <br><input type="checkbox" value="{{ @activity }}"
                   name="indoor[]"> {{ @activity }}
        </repeat>

    </label>
    <check if="{{ isset(@errors['indoor']) }}">
        <p>{{ @errors['indoor']}}</p>
    </check><br><br>


    <legend>Outdoor Interests</legend>
    <label>
        <repeat group="{{ @outdoor }}" value="{{ @activity }}">
            <br><input type="checkbox" value="{{ @activity }}"
                       name="outdoor[]"> {{ @activity }}
        </repeat>
    </label><br>
    <check if="{{ isset(@errors['outdoor']) }}">
        <p>{{ @errors['outdoor']}}</p>
    </check><br><br>

    <button name="submit">Next</button>
</form>




</body>
</html>
